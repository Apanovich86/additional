    // EXAMPLE:
    // foo([9,8,0,4], 0) // ==> [ 8, 9, 0, 4 ]
    // foo([9,8,0,4], 1) // ==> [ 9 ,0, 8, 4 ]
    // foo([9,8,0,4], 2) // ==> [ 9, 8, 4, 0 ]

    function foo(arr, i) {
        let temp;
        for (j = 0; j < arr.length; j++) {
            if (j == i) {
                temp = arr[i + 1];
                arr[i + 1] = arr[i]
                arr[i] = temp;
            }
        }
        return arr;
    }
